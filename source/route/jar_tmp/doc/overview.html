<ul><li dir="ltr">設定ファイル・入力ファイル
<ul><li dir="ltr">*.prcs
<ul><li dir="ltr">配線に使用するレイヤー層を記述したファイル
</li></ul></li><li dir="ltr">*.init
<ul><li dir="ltr">ルータの設定用のファイル
</li></ul></li><li dir="ltr">*.riner
<ul><li dir="ltr">接続・セルレイアウト・配線領域が記述されたファイル
</li><li dir="ltr">Schematic ComposerのEdit-&gt;riner-routeから範囲を選択した場合に出力される
</li></ul></li></ul></div></body></html>
